<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Area Visualization Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- 返回按钮 -->
        <div class="back-button" onclick="wx.miniProgram.navigateBack()">
            <i class="fas fa-home"></i>
        </div>
        <div class="grid-section">
            <div class="grid-controls">
                <div class="eraser-tool">
                    <img src="images/eraser.svg" alt="Eraser Tool" class="eraser-icon">
                </div>
                <div class="dimension-display horizontal">
                    <span class="dimension-value">1</span>
                </div>
                <div class="dimension-display vertical">
                    <span class="dimension-value">1</span>
                </div>
                <div class="grid-container">
                    <div class="grid"></div>
                </div>
                <!-- 蓝色圆点和连接线已移除 -->
                <div class="grid-resizers" style="display: none;">
                    <div class="circle-marker"></div>
                    <div class="marker-connector"></div>
                </div>
                <div class="grid-toggle">
                    <div class="checkbox">
                        <img src="images/check.svg" alt="Checkbox">
                    </div>
                    <div class="grid-icon">
                        <img src="images/grid.svg" alt="Grid">
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="control-box factors">
                <div class="box-header">
                    <div class="header-icon minus">-</div>
                    <div class="header-text">因数1</div>
                </div>
                <div class="factor-controls">
                    <div class="factor-input-container">
                        <div class="factor factor-left">
                            <div class="up-arrow blue"></div>
                            <div class="factor-value">1</div>
                            <div class="down-arrow blue"></div>
                        </div>
                        <div class="multiply-sign">×</div>
                        <div class="factor factor-right">
                            <div class="up-arrow red"></div>
                            <div class="factor-value">1</div>
                            <div class="down-arrow red"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-box product">
                <div class="box-header">
                    <div class="header-icon minus">-</div>
                    <div class="header-text">乘积</div>
                </div>
                <div class="product-result">
                    <div class="area-text">面积 = </div>
                    <div class="result-value">1</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
